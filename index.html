<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с видео и рекламой Яндекс</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на мой сайт</h1>
    <p>Здесь будет размещена реклама Яндекс:</p>

    <!-- Yandex.RTB R-A-10931483-1 -->
    <div id="yandex_rtb_R-A-10931483-1"></div>
    <script>
    window.yaContextCb.push(() => {
        Ya.Context.AdvManager.render({
            "blockId": "R-A-10931483-1",
            "renderTo": "yandex_rtb_R-A-10931483-1"
        })
    })
    </script>

    <h2>Видео:</h2>
    <div class="video-container" id="youtube-container">
        <iframe id="youtube-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video-container" id="vk-container" style="display:none;">
        <iframe id="vk-video" src="https://vk.com/video_ext.php?oid=-56028029&id=456250112&hash=a3c6459a16c768da" frameborder="0" allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Add your YouTube video links here -->
    <script>
        const videoLinks = [
            "https://www.youtube.com/watch?v=WuNiQClgqXg",
            "https://www.youtube.com/watch?v=aQIFUD3M3Hk" // Add more links as needed
        ];
    </script>

    <script>
        // YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var youtubePlayer;
        var currentVideoIndex = 0;

        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('youtube-video', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            loadVideoByIndex(currentVideoIndex);
        }

        function loadVideoByIndex(index) {
            const videoId = extractVideoId(videoLinks[index]);
            youtubePlayer.loadVideoById(videoId);
        }

        function extractVideoId(url) {
            const urlObj = new URL(url);
            return urlObj.searchParams.get("v");
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                currentVideoIndex++;
                if (currentVideoIndex < videoLinks.length) {
                    loadVideoByIndex(currentVideoIndex);
                } else {
                    document.getElementById('youtube-container').style.display = 'none';
                    document.getElementById('vk-container').style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
