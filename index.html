<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сосал?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            position: relative;
            width: 100%;
            height: 60vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #yes-button {
            position: absolute;
        }
        #no-button {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="message">Сосал?</div>
    <div class="button-container">
        <button id="yes-button">Нет</button>
        <button id="no-button">Да</button>
    </div>
    <script>
        const yesButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");
        const container = document.querySelector('.button-container');

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = yesButton.getBoundingClientRect();
            const noButtonRect = noButton.getBoundingClientRect();

            let maxX = containerRect.width - buttonRect.width;
            let maxY = containerRect.height - buttonRect.height;

            let randomX, randomY;
            do {
                randomX = Math.floor(Math.random() * maxX);
                randomY = Math.floor(Math.random() * maxY);
            } while (
                randomX < noButtonRect.width * 1.5 &&
                randomY > maxY - noButtonRect.height * 2
            );
            
            yesButton.style.left = randomX + "px";
            yesButton.style.top = randomY + "px";
        }

        yesButton.addEventListener("mouseover", moveButton);

        noButton.addEventListener("click", () => {
            alert("Вы выбрали 'Нет'");
        });

        yesButton.addEventListener("click", () => {
            alert("Поздравляем! Вам удалось нажать 'Да'");
        });

        // Начальное позиционирование кнопки "Да"
        moveButton();
    </script>
</body>
</html>
