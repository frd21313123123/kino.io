<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Чат</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-history {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #eee;
        }

        .bot {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Чат</h1>
        <div class="chat-history" id="chat-history">
            </div>
        <form method="POST">
            <textarea name="prompt" placeholder="Введите ваш запрос..."></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        const chatHistory = document.getElementById('chat-history');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            const prompt = event.target.prompt.value;
            event.target.prompt.value = ''; // Очищаем поле ввода

            // Добавляем сообщение пользователя в чат
            addMessageToHistory('user', prompt);

            // Отправляем запрос на сервер
            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `prompt=${prompt}`
            });

            // Получаем ответ от сервера
            const data = await response.text();

            // Добавляем ответ бота в чат
            addMessageToHistory('bot', data);
        });

        function addMessageToHistory(type, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = message;
            chatHistory.appendChild(messageElement);

            // Прокручиваем чат вниз
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</body>
</html>
